name: Preprocess - MNIST
id: bf0465b9-c530-4368-a206-fe089f022f59
category: Machine Learning\Preprocess
description: Image Preprocess - MNIST
inputs:
- name: Input Data
  type: TabularDataFolder
  port: True
  description: input data frame
- name: Image Column
  type: String
  default: image
  description: Image Column
- name: Target Column
  type: String
  default: 
  description: Target Column
- name: Target DataURI Column
  type: String
  default: 
  description: Target DataURI Column which can be displayed in browser
outputs:
- name: Output Data
  type: TabularDataFolder
  port: True
  description: The Output
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.2
      - pip:
        - pandas
        - tensorflow
        - click
        - PyYAML
        - pyarrow
        - scipy 
        - opencv-python-headless
        - git+https://github.com/StudioCommunity/CustomModules.git@migu/NewYamlTest#subdirectory=builtin-score
        - git+https://github.com/StudioCommunity/CustomModules.git@migu/NewYamlTest#subdirectory=dstest
    command:
    - python
    - -m
    - dstest.preprocess.preprocess
    args:
    - --image_column
    - inputValue: Image Column
    - --target_column
    - inputValue: Target Column
    - --target_datauri_column
    - inputValue: Target DataURI Column
    - --input_path
    - inputValue: Input Data
    - --output_path
    - outputPath: Output Data
  invoking:
    module: dstest.preprocess.preprocess
    class: PreProcess
    func: run
