name: Byte Pair Decoding
id: d953d208-c34b-11e9-9bb8-6c2b59f8af4d
category: Machine Learning\Postprocess
description: Use Byte Pair Encoding to decode text
inputs:
- name: DictionaryPath
  type: String
  description: The dictionary used to encode the text
- name: VocabularyPath
  type: String
  description: The vacabulary used to encode the text
- name: Encoded token Path
  type: TabularDataFolder
  port: True
  description: The encoded token parque
outputs:
- name: Decoded text
  type: TabularDataFolder
  description: The BPE decoded text
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - regex
      - pip:
        - pandas
        - click
        - pyarrow==0.12.1
        - git+https://github.com/StudioCommunity/CustomModules.git@wanhan/NextWordNLP#subdirectory=builtin-score
        - git+https://github.com/StudioCommunity/CustomModules.git@wanhan/NextWordNLP#subdirectory=dstest
    command:
    - python
    - -m
    - dstest.nlp.next_word.decode
    args:
    - --dict-path
    - inputPath: DictionaryPath
    - --vocab-path
    - inputPath: VocabularyPath
    - --encoded-token-path
    - inputPath: Encoded token Path
    - --decoded-text-path
    - outputPath: Decoded text
  invoking:
    module: dstest.nlp.next_word.encode
    class: BPEEncoder
    func: decode
