name: Git to Folder with Azure Artifacts
id: a58c2f70-be68-11e9-a558-d89ef34146e8
category: Import Data
description: Import Git data as a folder
inputs:
- name: Git URL
  type: String
  description: The Git project to be imported
outputs:
- name: Output Path
  type: GenericFolder
  port: True
  description: The Output Folder
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - --extra-index-url=https://ds-test:uq2ilv76n53oy6zg7du6nauas75yy7wyld33muw7hj372tgn6mga@msdata.pkgs.visualstudio.com/_packaging/ds-test/pypi/simple/
        - dstest
        - gitpython
    command:
    - python
    - -m
    - dstest.importer.git2folder
    args:
    - --git_url
    - inputValue: Git URL
    - --out_path
    - outputPath: Output Path
  invoking:
    module:
    class:
    func:
